<script id=fragmentShader type=x-shader/x-fragment>
precision mediump float;

uniform float time;
uniform vec2 resolution;
varying vec4 vcolor;

void main() {
	//gl_FragColor = vec4(1.0,1.0,1.0, 1.0);
	gl_FragColor = vcolor;
}
</script>
<script id=vertexShader type=x-shader/x-vertex>
precision mediump float;

attribute vec4 pos;
attribute vec4 color;

uniform mat4 M;
varying vec4 vcolor;

void main() {
	gl_Position=M*pos;
	vcolor=color;
}
</script>
