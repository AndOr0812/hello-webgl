<body style=background-color:#000;overflow:hidden;margin:0>
<canvas id=a style=display:block;width:100%;height:100%></canvas>
<script id=fragmentShader type=x-shader/x-fragment>
varying lowp vec4 vColor;
uniform lowp float time;
uniform lowp vec2 mouse;

void main() {
	gl_FragColor = vec4(vec3(cos(vColor.r + time / 2.0), sin(vColor.g + time * 5.0), sin( vColor.b + time * 4.0 ) * 0.75), 1.0 );
}
</script>
<script id=vertexShader type=x-shader/x-vertex>
attribute vec3 aVertexPosition;
attribute vec4 aVertexColor;
uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;
varying lowp vec4 vColor;
uniform lowp float time;
void main() {
	gl_Position=uPMatrix * uMVMatrix * vec4(vec3(aVertexPosition.x+sin(time*2.0),aVertexPosition.y+cos(time*2.0),aVertexPosition.z),1.0);
	vColor = aVertexColor;
}
</script>
